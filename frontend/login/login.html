<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-0hCXyCLK7mceaeoWdODnF0O0Nq5ZaPpa7A&s" type="image/x-icon"> 
</head>
<body class="body-login">
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="text" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button onclick="login()">Login</button>
        <p id="error-message" class="error-message" style="display: none;">Invalid email or password.</p>
        <p id="welcome-message" class="welcome-message" style="display: none;"></p> <br> <br>
        Don't have an account yet? <a href="../register/register.html"> Click here</a> <br> 
    </div>
</body>
</html>
