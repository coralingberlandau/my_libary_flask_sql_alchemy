<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-0hCXyCLK7mceaeoWdODnF0O0Nq5ZaPpa7A&s" type="image/x-icon"> 
</head>
<body class="body-signup">
    <div class="signup-container">
        <h2>Sign up</h2>
        <form id="signup-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="user_name" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-city"></i>
                <input type="text" id="city" placeholder="City" required>
            </div>
            <div class="input-group">
                <i class="fas fa-birthday-cake"></i>
                <input type="number" id="age" placeholder="Age" min="0" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user-shield"></i>
                <label>
                    <input type="checkbox" id="is_admin"> Admin
                </label>
            </div>
            <button type="button" onclick="signup()">Sign up</button>
            <p id="error-message" class="error-message"></p> <br> <br>
            Already have an account? <a href="../login/login.html"> Click here</a> <br>
        </form>
    </div>
</body>
</html>
